        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>

    <body>

        <div class="page-container">
            <h1>手机验证码登录</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="手机号码">
                <div align="center" style="margin-left: 150px;padding-top: 10px;"><a href="" target="_blank" id="dongtai">发送验证码</a></div>
                <input type="password" class="password" placeholder="验证码">
                <button type="submit">登录</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>或者联系:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
